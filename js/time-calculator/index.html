<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  
  <title>time Calculator</title>
</head>
<body>
  <div class="calc-container">
    <div class="time-class">
      <input type="text" id="time-input" placeholder="시간을 입력하세요" autofocus/>
    </div>
    
    <div class="show-result">
      <div class="show-time" id="show-time">총 합 : 0시간 00분</div>
      
      <div class="show-average">
        <div class="show-weekAverage" id="show-weekAverage">주 평균 : 0시간 00분</div>
        <div class="show-monthAverage" id="show-monthAverage">4주 평균 : 0시간 00분<br/>5주 평균 : 0시간 00분</div>
      </div>
    </div>
  </div>


 
  <script src="./action.js"></script>
</body>
</html>
